<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="loginregister.css">
</head>
<nav class="navbar">
    <header class="header-color">
        <div class="leftname">
            <h2>login</h2>
        </div>
        <div class="main">
            <ul>
                <li><a href="2nd Login page.html">Sign-In</a></li>
            </ul>
        </div>
</nav>
<body background="">
    <div class="background"></div>
    <div class="container">
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                </div>
        </div>
        <div class="form-box register">
            <form action="#">
                <h2>Sign-Up</h2>
    
                <div class="input-box">
                    <span class="icon"><i class='bx'></i></i></span>
                    <input type="text" required>
                    <label for="">Name</label>
                </div>
    
                <div class="input-box">
                    <span class="icon"><i class='bx1'></i></span>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx2'></i></span>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember-forget">
                    <label for="">
                        <input type="checkbox">I agree to the term & condition
                    </label>
                </div>
                <a type="submit" class="btnn" href="main home page.html">Sign-up</a>
                <div class="login-register">
                    <p>Already have a Account?<a href="2nd Login page.html" class="login-link">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
